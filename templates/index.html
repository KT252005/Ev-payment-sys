    <style>
        .card {
            width: 250px;
            height: 350px;
            background: white;
            border-radius: 10px;
            transition: border-radius 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: absolute;
            align-items: center;
            text-align: center;
            align-self: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        h1 {
            align-self: center;
            position: relative;
            align-items: center;
            align-content: center;
        }
        
        .shadow {
            box-shadow: inset 0 -3em 3em rgba(0, 0, 0, 0.1), 0 0 0 2px rgb(190, 190, 190), 0.3em 0.3em 1em rgba(0, 0, 0, 0.3);
        }
        
        .btn-23,
        .btn-23 *,
        .btn-23 :after,
        .btn-23 :before,
        .btn-23:after,
        .btn-23:before {
            border: 0 solid;
            box-sizing: border-box;
        }
        
        .btn-23 {
            -webkit-tap-highlight-color: transparent;
            -webkit-appearance: button;
            background-color: #000;
            background-image: none;
            color: #fff;
            cursor: pointer;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
            font-size: 100%;
            font-weight: 900;
            line-height: 1.5;
            margin: 0;
            -webkit-mask-image: -webkit-radial-gradient(#000, #fff);
            padding: 0;
            text-transform: uppercase;
        }
        
        .btn-23:disabled {
            cursor: default;
        }
        
        .btn-23:-moz-focusring {
            outline: auto;
        }
        
        .btn-23 svg {
            display: block;
            vertical-align: middle;
        }
        
        .btn-23 [hidden] {
            display: none;
        }
        
        .btn-23 {
            border-radius: 99rem;
            border-width: 2px;
            overflow: hidden;
            padding: 0.8rem 3rem;
            position: relative;
        }
        
        .btn-23 span {
            display: grid;
            inset: 0;
            place-items: center;
            position: absolute;
            transition: opacity 0.2s ease;
        }
        
        .btn-23 .marquee {
            --spacing: 5em;
            --start: 0em;
            --end: 5em;
            -webkit-animation: marquee 1s linear infinite;
            animation: marquee 1s linear infinite;
            -webkit-animation-play-state: paused;
            animation-play-state: paused;
            opacity: 0;
            position: relative;
            text-shadow: #fff var(--spacing) 0, #fff calc(var(--spacing) * -1) 0, #fff calc(var(--spacing) * -2) 0;
        }
        
        .btn-23:hover .marquee {
            -webkit-animation-play-state: running;
            animation-play-state: running;
            opacity: 1;
        }
        
        .btn-23:hover .text {
            opacity: 0;
        }
        
        @-webkit-keyframes marquee {
            0% {
                transform: translateX(var(--start));
            }
            to {
                transform: translateX(var(--end));
            }
        }
        
        @keyframes marquee {
            0% {
                transform: translateX(var(--start));
            }
            to {
                transform: translateX(var(--end));
            }
        }
        
        .main {
            position: relative;
            max-height: 200px;
            align-items: center;
            align-content: center;
            place-items: center;
        }
        
        .input {
            max-width: 190px;
            border: none;
            border-bottom: solid gray 1px;
            background: transparent;
            outline: none;
            padding: 10px;
            transition: 0.2s;
            color: #e8e8e8;
            font-size: 17px;
        }
        
        .input:focus,
        .input:valid {
            border-color: lightblue;
        }
        
        label {
            margin-left: 50px;
            align-self: center;
            place-self: center;
        }
        
        label span {
            position: absolute;
            top: 0px;
            display: block;
            transition: 0.2s;
            pointer-events: none;
            font-size: 25px;
            color: gray;
            opacity: 0%;
        }
        
        .input:focus+label span,
        .input:valid+label span {
            color: lightblue;
            top: -25px;
            opacity: 100%;
        }
        
        .input:focus+label p,
        .input:valid+label p {
            opacity: 0;
        }

    <script>
        // Timer function for countdown
        function startTimer(duration, display) {
            var timer = duration, minutes, seconds;
            var countdown = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                    clearInterval(countdown);
                    display.textContent = "Time is up!";
                    document.getElementById("submit-btn").disabled = true; // Disable submit after timer ends
                    alert("Time is up! Please refresh the page to try again.");
                }
            }, 1000);
        }

        // Start the timer when the page loads and the QR code is generated
        window.onload = function () {
            {% if qr_code %}
            var threeMinutes = 60 * 3, // 3 minutes in seconds
                display = document.querySelector('#time');
            startTimer(threeMinutes, display);
            {% endif %}
        };
